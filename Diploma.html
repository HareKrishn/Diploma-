<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/student-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Diploma Admission Form</h1>
        <form action="/submit" method="post">
            <!-- Personal Details -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="fathers-name">Father's Name:</label>
            <input type="text" id="fathers-name" name="fathers-name" required>

            <label for="mothers-name">Mother's Name:</label>
            <input type="text" id="mothers-name" name="mothers-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" required>

            <!-- Contact Details -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="pin">PIN Code:</label>
            <input type="text" id="pin" name="pin" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <!-- Academic Details -->
            <label for="board10">10th Board Name:</label>
            <input type="text" id="board10" name="board10" required>

            <label for="school10">School Name:</label>
            <input type="text" id="school10" name="school10" required>

            <label for="year10">Year of Passing:</label>
            <input type="text" id="year10" name="year10" required>

            <label for="percentage10">Percentage/CGPA:</label>
            <input type="text" id="percentage10" name="percentage10" required>

            <label for="board12">12th Board Name (if applicable):</label>
            <input type="text" id="board12" name="board12">

            <label for="school12">School/College Name:</label>
            <input type="text" id="school12" name="school12">

            <label for="year12">Year of Passing:</label>
            <input type="text" id="year12" name="year12">

            <label for="percentage12">Percentage/CGPA:</label>
            <input type="text" id="percentage12" name="percentage12">

            <!-- Course Selection -->
            <label for="course">Preferred Diploma Course:</label>
            <select id="course" name="course" required>
                <option value="computer">Computer Engineering</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
                <option value="electronics">Electronics & Telecommunication</option>
                <option value="it">Information Technology</option>
                <option value="automobile">Automobile Engineering</option>
                <option value="other">Other</option>
            </select>

            <!-- College Preference -->
            <label for="college1">1st Preference:</label>
            <input type="text" id="college1" name="college1" required>

            <label for="college2">2nd Preference:</label>
            <input type="text" id="college2" name="college2">

            <label for="college3">3rd Preference:</label>
            <input type="text" id="college3" name="college3">

            <!-- Other Details -->
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="general">General</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="obc">OBC</option>
                <option value="other">Other</option>
            </select>

            <label for="quota">Special Quota:</label>
            <input type="text" id="quota" name="quota">

            <label for="disability">Physical Disability (if any):</label>
            <select id="disability" name="disability" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="income">Annual Family Income:</label>
            <input type="text" id="income" name="income" required>


            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
